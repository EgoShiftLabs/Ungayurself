<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Un-Gay Urself‚Ñ¢</title>
    <meta name="description" content="Page not found - Un-Gay Urself‚Ñ¢ satirical meme token website">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
    <!-- Animated Background -->
    <div class="fixed top-0 left-0 right-0 bottom-0 z-[-2] animate-rainbow-bg"></div>

    <!-- Floating Elements -->
    <div id="floatingElements" class="fixed top-0 left-0 right-0 bottom-0 z-[-1] pointer-events-none"></div>

    <div class="min-h-screen flex items-center justify-center text-center px-4">
        <div class="max-w-2xl mx-auto">
            <div class="text-6xl md:text-8xl lg:text-9xl mb-8">ü§∑‚Äç‚ôÇÔ∏è</div>
            
            <h1 class="text-3xl md:text-4xl lg:text-6xl font-black mb-6 font-meme relative">
                <span class="glitch-text" data-text="404 ERROR">404 ERROR</span>
            </h1>
            
            <h2 class="text-xl md:text-2xl lg:text-3xl mb-8 text-cyan-400 font-bold font-cyber">
                You got lost, but your vibes are intact.
            </h2>
            
            <p class="text-lg md:text-xl text-gray-300 mb-8">
                Looks like this page took the wrong pill and disappeared into the digital void.
            </p>
            
            <div class="space-y-4 md:space-y-0 md:space-x-4 md:flex md:justify-center">
                <a href="index.html" class="neon-btn bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 md:px-8 py-3 md:py-4 rounded-full text-lg font-bold hover:scale-110 transition-all duration-300 animate-pulse-glow border-purple-500 inline-block">
                    <i class="fas fa-home mr-2"></i>
                    Return to Base
                </a>
                
                <button onclick="generateRandomQuote()" class="neon-btn bg-gradient-to-r from-cyan-400 to-lime-400 text-black px-6 md:px-8 py-3 md:py-4 rounded-full text-lg font-bold hover:scale-110 transition-all duration-300 border-cyan-400 inline-block">
                    <i class="fas fa-dice mr-2"></i>
                    Random Wisdom
                </button>
            </div>
            
            <div id="randomQuote" class="mt-8 p-4 md:p-6 bg-gray-800/50 rounded-xl border border-purple-400/30 hidden">
                <p class="text-lg text-gray-300 italic mb-2" id="quoteText"></p>
                <p class="text-cyan-400 font-bold" id="quoteAuthor"></p>
            </div>
        </div>
    </div>

    <script>
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            if (!container) return;
            
            const staticElements = [
                { type: 'pill', style: { top: '20%', left: '10%', animationDelay: '0s' } },
                { type: 'pill', style: { top: '60%', left: '80%', animationDelay: '2s' } },
                { type: 'sparkle', content: '‚ú®', style: { top: '30%', left: '70%', animationDelay: '0.5s' } },
                { type: 'sparkle', content: '‚≠ê', style: { top: '70%', left: '30%', animationDelay: '2.5s' } },
                { type: 'sparkle', content: 'üí´', style: { top: '50%', left: '90%', animationDelay: '1.5s' } }
            ];

            staticElements.forEach(element => {
                const el = document.createElement('div');
                if (element.type === 'pill') {
                    el.className = 'floating-pill';
                } else {
                    el.className = 'floating-sparkle';
                    el.textContent = element.content;
                }
                
                Object.assign(el.style, element.style);
                container.appendChild(el);
            });
        }

        // Random quote generator
        function generateRandomQuote() {
            const quotes = [
                { text: "Sometimes you need to get lost to find yourself.", author: "Chad Philosophy" },
                { text: "The journey of a thousand miles begins with a single wrong turn.", author: "Ancient Bro Wisdom" },
                { text: "Not all who wander are lost, but you definitely are.", author: "GPS Master" },
                { text: "Error 404: Masculinity not found. Please try again.", author: "System Admin" },
                { text: "Getting lost builds character. You're very well-built now.", author: "Life Coach Kyle" },
                { text: "This page is as missing as your keys on Monday morning.", author: "Relatable Truth" },
                { text: "Turn around, bright eyes. This page isn't here.", author: "Bonnie Tyler" },
                { text: "Even the strongest GPS gets confused sometimes.", author: "Navigation Guru" }
            ];
            
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const quoteContainer = document.getElementById('randomQuote');
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            
            if (quoteContainer && quoteText && quoteAuthor) {
                quoteText.textContent = `"${randomQuote.text}"`;
                quoteAuthor.textContent = `- ${randomQuote.author}`;
                
                quoteContainer.classList.remove('hidden');
                quoteContainer.classList.add('animate-slide-up');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingElements();
        });
    </script>
</body>
</html>
